<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>

    <link
      rel="shortcut icon"
      href="images/google_image_circle.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img
      src="images/google_image_large.png"
      alt="Google"
      width="280px"
      id="google_image"
    />

    <div id="input-container">
      <img src="images/search.png" alt="" width="15px" id="search-icon" />

      <input type="text" id="search-box" />

      <img src="images/mic.png" alt="Mic" width="15px" id="mic-icon" />

      <img src="images/camera.png" alt="Camera" width="20px" id="camera-icon" />
    </div>

    <div id="btn-container">
      <button>Google Search</button>
      <button>I'm Feeling Lucky</button>
    </div>

    <h4>Google offered in: <a href="">English</a></h4>

    <script src="script.js"></script>
  </body>
</html>
